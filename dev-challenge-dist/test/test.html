<html>
<head>
<title>Test runner</title>

<link rel="stylesheet" type="text/css" href="../node_modules/jasmine-core/lib/jasmine-core/jasmine.css">


</head>

<body>
</body>

<script src="bundle.js"></script>

<script type="text/javascript" src="../node_modules/jasmine/lib/jasmine.js"></script>
<script type="text/javascript" src="../node_modules/jasmine/lib/reporters/completion_reporter.js"></script>
<script type="text/javascript" src="App.js"></script>
<script type="text/javascript" src="Consumer.js"></script>
<script type="text/javascript" src="TableDrawer.js"></script>
<script type="text/javascript" src="../test/spec/AppSpec.js"></script>
<script type="text/javascript" src="../test/spec/ConsumerSpec.js"></script>
<script type="text/javascript" src="../test/spec/TableDrawerSpec.js"></script>

<script type="text/javascript">
  (function() {
    var jasmineEnv = jasmine.getEnv();
    jasmineEnv.updateInterval = 1000;

    var htmlReporter = new jasmine.HtmlReporter();

    jasmineEnv.addReporter(htmlReporter);

    jasmineEnv.specFilter = function(spec) {
      return htmlReporter.specFilter(spec);
    };

    var currentWindowOnload = window.onload;

    window.onload = function() {
      if (currentWindowOnload) {
        currentWindowOnload();
      }
      execJasmine();
    };

    function execJasmine() {
      jasmineEnv.execute();
    }

  })();
</script>

</html>
